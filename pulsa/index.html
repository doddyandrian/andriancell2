<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pulsa | Andrian Cell</title>
    <link rel="shortcut icon" href="assets/icon-logo.png" type="image/x-icon" />

    <!-- My Style -->
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body>
    <!-- NAVIGATION -->
    <header class="header" id="header">
      <script>
        window.addEventListener("DOMContentLoaded", function () {
          var navigation = document.getElementById("header");
          var xhr = new XMLHttpRequest();
          xhr.open("GET", "assets/html/nav.html", true);
          xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
              navigation.innerHTML = xhr.responseText;
            }
          };
          xhr.send();
        });
      </script>
    </header>
    <!-- AKHIR NAVIGATION -->

    <!-- MAIN -->
    <main class="main">
      <!-- HOME -->
      <section class="section home" id="home">
        <h1 class="home_title">ANDRIAN CELL</h1>
      </section>
      <!-- AKHIR HOME -->

      <!-- Pulsa -->
      <section class="section item" id="item">
        <div class="container">
          <h2 class="section_title">PULSA</h2>
          <ul class="item_container grid">
            <!-- Axis -->
            <li class="item_list">
              <a class="item_link" href="pulsa/axis.html">
                <div class="item_image">
                  <img src="assets/image/axis.png" alt="Axis" />
                </div>
                AXIS
              </a>
            </li>

            <!-- Indosat -->
            <li class="item_list">
              <a class="item_link" href="pulsa/indosat.html">
                <div class="item_image">
                  <img src="assets/image/indosat_ooredoo.png" alt="Indosat Ooredoo" />
                </div>
                Indosat Ooredoo
              </a>
            </li>

            <!-- Smartfren -->
            <li class="item_list">
              <a class="item_link" href="pulsa/smartfren.html">
                <div class="item_image">
                  <img src="assets/image/smartfren.png" alt="Smartfren" />
                </div>
                Smartfren
              </a>
            </li>

            <!-- Telkomsel -->
            <li class="item_list">
              <a class="item_link" href="pulsa/telkomsel.html">
                <div class="item_image">
                  <img src="assets/image/telkomsel.png" alt="Telkomsel" />
                </div>
                Telkomsel
              </a>
            </li>

            <!-- Tri -->
            <li class="item_list">
              <a class="item_link" href="pulsa/tri.html">
                <div class="item_image">
                  <img src="assets/image/tri.png" alt="Tri" />
                </div>
                Tri
              </a>
            </li>

            <!-- XL -->
            <li class="item_list">
              <a class="item_link" href="pulsa/xl.html">
                <div class="item_image">
                  <img src="assets/image/xl.png" alt="XL" />
                </div>
                XL
              </a>
            </li>
          </ul>
        </div>
      </section>
      <!-- AKHIR PULSA -->
    </main>
    <!-- AKHIR MAIN -->

    <!-- FOOTER -->
    <footer class="footer" id="footer">
      <script>
        window.addEventListener("DOMContentLoaded", function () {
          var footer = document.getElementById("footer");
          var xhr = new XMLHttpRequest();
          xhr.open("GET", "assets/html/footer.html", true);
          xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
              footer.innerHTML = xhr.responseText;
            }
          };
          xhr.send();
        });
      </script>
    </footer>
    <!-- AKHIR FOOTER -->

    <!-- MY JS -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
